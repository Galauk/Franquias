<div class="title">
    Vendedor
</div>

        <a class="button" href="{URL_ADMIN}/vendedor/adicionar"><i class="fa fa-plus-square" style="font-size: 30px"></i></a>
</div>
<br>
<div align="center">
    <table cellspacing="0" cellpadding="0" width="100%">
        <tr>
            <th>Código do Vendedor</th>
            <th>Franquia</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Login</th>
            <th>Opções</th>
        </tr>
        <!-- BEGIN VAZIO -->
        <tr>
            <td colspan="6">Nenhum registro encontrado.</td>
        </tr>
        <!-- END VAZIO -->
        <!-- BEGIN FOREACH -->
        <tr>
            <td class="{css}">{codigo}</td>
            <td class="{css}">{franquia}</td>
            <td class="{css}">{nome}</td>
            <td class="{css}">{email}</td>
            <td class="{css}">{login}</td>
            <td class="{css}" align="center">
                <a href="{URL_ADMIN}/vendedor/alterar/{codigo}"><i class="fa {view}"></i></a>
                <a href="{URL_ADMIN}/vendedor/editar/{codigo}"><i class="fa fa-edit"></i></a>

        </tr>
        <!-- END FOREACH -->
    </table>
